<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | GlowUp Cosmetics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fff8f4;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .signup-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .signup-box img {
      width: 80px;
      margin-bottom: 20px;
    }

    .signup-box h2 {
      margin-bottom: 20px;
      color: #ff6f61;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-signup {
      background-color: #ff6f61;
      color: white;
      border: none;
    }

    .btn-signup:hover {
      background-color: #e35b50;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="signup-box">
      <!-- Logo -->
      <img src="images/logo.png" alt="GlowUp Logo" />

      <!-- Title -->
      <h2>Create Your Account</h2>

      <!-- Form -->
      <form>
        <input type="text" class="form-control" placeholder="Full Name" required>
        <input type="email" class="form-control" placeholder="Email Address" required>
        <input type="password" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-signup w-100 mt-3">Sign Up</button>
      </form>

      <p class="mt-3">Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>

</body>
</html>
